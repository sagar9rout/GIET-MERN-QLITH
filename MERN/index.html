<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Acme Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body class="bg-gray-100">

<div class="flex h-screen">
    <div class="w-20 bg-gradient-to-b from-indigo-950 to-indigo-900 flex flex-col items-center py-6 space-y-6">
        <div class="bg-indigo-300 p-3 rounded-xl">
            <i class="fa-solid fa-grip text-indigo-900"></i>
        </div>
        <div class="text-white text-xs flex flex-col items-center space-y-1">
      <i class="fa-solid fa-house text-lg"></i>
      <span>Home</span>
    </div>

    <div class="text-white text-xs flex flex-col items-center space-y-1">
      <i class="fa-solid fa-calendar"></i>
      <span>Calendar</span>
    </div>

    <div class="text-white text-xs flex flex-col items-center space-y-1">
      <i class="fa-solid fa-file"></i>
      <span>Files</span>
    </div>

    <div class="text-white text-xs flex flex-col items-center space-y-1">
      <i class="fa-solid fa-store"></i>
      <span>Companies</span>
    </div>

    <div class="text-white text-xs flex flex-col items-center space-y-1">
      <i class="fa-solid fa-list-check"></i>
      <span>Tasks</span>
    </div>

    <div class="text-white text-xs flex flex-col items-center space-y-1">
      <i class="fa-solid fa-circle-question"></i>
      <span>FAQs</span>
    </div>

</div>
<!-- MAIN AREA -->
<div class="flex-1 flex flex-col">
<!-- HEADER -->
    <header class="h-[70px] bg-white shadow flex items-center px-6 justify-between">

      <!-- Logo -->
      <div class="flex items-center gap-2 font-bold text-indigo-900">
        <span>HR</span>
        <span class="bg-indigo-900 text-white px-3 py-1 rounded-full text-sm">
          Acme
        </span>
      </div>

      <!-- Search -->
      <div class="relative w-[400px]">
        <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input
          type="text"
          placeholder="Search"
          class="w-full pl-12 pr-4 py-2 rounded-xl border border-gray-200 focus:outline-none"
        />
      </div>

      <!-- Actions -->
      <div class="flex items-center gap-4 text-gray-500">
        <span class="font-medium text-gray-700">Admin Panel</span>

        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-share-nodes"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-bell"></i>

        <img
          src="https://i.pravatar.cc/40"
          class="w-8 h-8 rounded-full"
        />
      </div>

    </header>

    <!-- CONTENT -->
    <main class="flex-1 p-8">
        <h1 class="text-2xl font-bold text-indigo-900">Services</h1>
        <p class="text-gray-400 mb-8">Lorem ipsum dolor sit amet</p>
        <div class="grid grid-cols-4 gap-6 mb-10">
            <!-- CARD -->
            <div class="h-40 rounded-2xl bg-gradient-to-br from-indigo-400 to-indigo-300 p-6 text-white shadow relative">
                <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center mb-6">
                    <i class="fa-solid fa-house text-indigo-500"></i>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-semibold">Home</span>
                    <span class="text-sm">14 <i class="fa-solid fa-bell text-xs"></i></span>
                </div>
            </div>
            <div class="h-40 rounded-2xl bg-gradient-to-br from-yellow-400 to-yellow-300 p-6 text-white shadow relative">
                <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center mb-6">
                    <i class="fa-solid fa-calendar text-yellow-500"></i>
                </div>
                <div class="flex justify-between">
                    <span>Calendar</span>
                    <span>5 <i class="fa-solid fa-bell text-xs"></i></span>
                </div>
            </div>
            <div class="h-40 rounded-2xl bg-gradient-to-br from-blue-400 to-blue-300 p-6 text-white shadow">
                <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center mb-6">
                    <i class="fa-solid fa-file text-blue-500"></i>
                </div>
                <div class="flex justify-between">
                    <span>Files</span>
                    <span>21 <i class="fa-solid fa-bell text-xs"></i></span>
                </div>
            </div>
            <div class="h-40 rounded-2xl bg-gradient-to-br from-pink-400 to-pink-300 p-6 text-white shadow">
                <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center mb-6">
                    <i class="fa-solid fa-store text-pink-500"></i>
                </div>
                <div class="flex justify-between">
                    <span>Companies</span>
                    <span>17 <i class="fa-solid fa-bell text-xs"></i></span>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- WHITE SERVICE CARDS -->
<div class="grid grid-cols-6 gap-6">
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-list-check text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">Tasks</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-circle-question text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">FAQs</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-cake-candles text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">Birthdays</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-star text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">Favorites</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-champagne-glasses text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800 text-center">Company parties</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-calendar-check text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">Schedule</p>
    </div>
</div>

<div class="grid grid-cols-6 gap-6 mt-8">
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-flag text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">Goals</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-clock text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">Timelogs</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-folder text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">Folders</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-id-badge text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">Employees</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-bell text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">Notifications</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center h-44">
        <div class="w-20 h-20 rounded-full bg-indigo-400 flex items-center justify-center mb-4">
            <i class="fa-solid fa-newspaper text-white text-xl"></i>
        </div>
        <p class="font-semibold text-gray-800">News</p>
    </div>
</div>

</div>

</body>
</html>
