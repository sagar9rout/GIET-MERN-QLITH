<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align: center;">Application Form</title>
    <style>
        body {
            margin: 40px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <label>First Name:</label>
        <input type="text" name="first name">
        <label>Last Name:</label>
        <input type="text" name="last name"><br><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob">
        <label>Age:</label>
        <input type="number" name="age"><br><br>

        <label>Gender:</label>
        <select name="gender">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>
        </select>

        <label>Email Address:</label>
        <input type="email" placeholder="Enter Email Address" name="email"><br><br>

        <label>Positions Available:</label>
        <input type="radio" name="position" value="junior"> Junior Developer
        <input type="radio" name="position" value="mid"> Mid-level Developer
        <input type="radio" name="position" value="senior"> Senior Developer<br><br>

        <label>Programming Languages:</label>
        <input type="checkbox" name="language" value="java"> Java
        <input type="checkbox" name="language" value="javascript"> JavaScript
        <input type="checkbox" name="language" value="python"> Python <br><br>
        
        <label>Password:</label>
        <input type="password" name="password">
        <label>Confirm Password:</label>
        <input type="password" name="confirm password"> <br><br>

        <button>submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
