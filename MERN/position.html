<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #333;
    }
    .circle-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      background: darkcyan;
      color: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-align: center;
    }
    .panel {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 110px;
      height: 110px;
      background:#00d4a0;
      color: white;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      transform-origin: center;
    }
    .p1 { transform: translate(-50%, -50%) rotate(0deg)   translateY(-190px); }
    .p4 { transform: translate(-50%, -50%) rotate(135deg) translateY(-190px) rotate(-135deg); }
    .p5 { transform: translate(-50%, -50%) rotate(180deg) translateY(-190px) rotate(-180deg); }
    .p6 { transform: translate(-50%, -50%) rotate(225deg) translateY(-190px) rotate(-225deg); }
    .p2 { transform: translate(-50%, -50%) rotate(45deg)  translateY(-190px) rotate(-45deg); }
    .p7 { transform: translate(-50%, -50%) rotate(270deg) translateY(-190px) rotate(-270deg); }
    .p8 { transform: translate(-50%, -50%) rotate(315deg) translateY(-190px) rotate(-315deg); }
    .p3 { transform: translate(-50%, -50%) rotate(90deg)  translateY(-190px) rotate(-90deg); }
    
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="center">CENTER DIV</div>
        <div class="panel p1">PANEL 1</div>
        <div class="panel p2">PANEL 2</div>
        <div class="panel p3">PANEL 3</div>
        <div class="panel p4">PANEL 4</div>
        <div class="panel p5">PANEL 5</div>
        <div class="panel p6">PANEL 6</div>
        <div class="panel p7">PANEL 7</div>
        <div class="panel p8">PANEL 8</div>
    </div>
</body>
</html>
