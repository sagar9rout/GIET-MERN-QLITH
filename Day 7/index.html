<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seventh day</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    Today we are going to learn about tailwind css

    <!-- <h1 class="bg-blue-400">Hello world!</h1> -->
    <main class="w-screen h-screen bg-yellow-200">
        <nav class="w-full h-[70px] bg-pink-500 shadow-[2px_2px_5px_black] flex">
            <div class="w-[20%] bg-blue-600 flex justify-center items-center">
                <p class="text-lg font-semibold">Chainsaw-Man:<span class="text-white text-sm">Hasta-la-vista</span></p>
            </div>
            <ul class="w-[70%] bg-green-600 flex justify-around items-center font-semibold">
                <li class="hover:text-orange-200 cursor-pointer transition-all duration-150 ease">Home</li>
                <li class="hover:text-orange-200 cursor-pointer transition-all duration-150 ease">About</li>
                <li class="hover:text-orange-200 cursor-pointer transition-all duration-150 ease">Service</li>
                <li class="hover:text-orange-200 cursor-pointer transition-all duration-150 ease">Contact</li>
            </ul>
            <div class="w-[10%] bg-red-600 flex justify-center items-center">
                <button class="border-1 pt-1 pb-1 pl-2 pr-2 border-black bg-white rounded-tr-[40%] rounded-bl-[40%] font-semibold hover:bg-gray-200 hover:cursor-pointer">Login</button>
            </div>
        </nav>
        <section class="w-full h-[90%] flex">
            <div class="w-[50%] bg-gray-400 h-full flex flex-col justify-center items-center gap-10">
                <h1 class="text-3xl font-extrabold text-white">Makima</h1>
                <p class="max-w-[300px] text-start ">The world of Chainsaw-Man.She is a fictional-character from Tatsuki Fujimoto's manga series Chainsaw-Man. she is the main antagonist Of part-1, the "Public Safety Saga".</p>
                <div class="flex gap-10 ">
                    <button class="pl-8 pr-8 pt-2 pb-2 rounded-lg bg-linear-to-r from-cyan-500 to-green-500">Subscribe</button>
                    <button class="pl-8 pr-8 pt-2 pb-2 rounded-lg bg-linear-to-r from-cyan-500 to-green-500">Contact Us</button>
                </div>
                <div class="flex gap-7">
                    <div class="p-1  shadow-[2px_2px_5px_black] rounded-[50%]">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <div class="p-1  shadow-[2px_2px_5px_black] rounded-[50%]">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="p-1  shadow-[2px_2px_5px_black] rounded-[50%]">    
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="p-1  shadow-[2px_2px_5px_black] rounded-[50%]">
                        <i class="fa-brands fa-x-twitter"></i>
                    </div>
                </div>
            </div>
            <div class="w-[50%] bg-pink-300 h-full flex justify-center items-center">
                <div class="">
                    <img src="https://mfiles.alphacoders.com/986/thumb-1920-986940.jpg" alt="" class="rounded-[30%] w-[400px] h-[500px] border-4 border-black shadow-[5px_5px_10px_black]">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
